<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Emerald System Integrators | Contact</title>
    <link href="contact/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="contact/all.css">
    <link rel="stylesheet" href="contact/slick.css">
    <link href="contact/vian.css" rel="stylesheet">
    <style>
        #captcha-label { font-weight: bold; color: #333; }
        .error { color: red; font-size: 0.85rem; }
        .btn:disabled { cursor: not-allowed; filter: grayscale(1); opacity: 0.6 !important; }

        /* --- CHATBOT WIDGET STYLES --- */
        #emerald-chat-widget { position: fixed; bottom: 25px; right: 25px; z-index: 10000; font-family: 'Segoe UI', Arial, sans-serif; }
        #chat-circle { background: #2e7d32; color: white; width: 60px; height: 60px; border-radius: 50%; display: flex; align-items: center; justify-content: center; cursor: pointer; box-shadow: 0 4px 15px rgba(0,0,0,0.3); font-size: 24px; transition: transform 0.2s; }
        #chat-circle:hover { transform: scale(1.1); }
        #chat-box { display: none; position: absolute; bottom: 75px; right: 0; width: 320px; height: 450px; background: white; border-radius: 15px; box-shadow: 0 10px 30px rgba(0,0,0,0.2); flex-direction: column; overflow: hidden; border: 1px solid #ddd; }
        .chat-header { background: #2e7d32; color: white; padding: 15px; font-weight: bold; display: flex; justify-content: space-between; align-items: center; }
        #chat-logs { flex: 1; padding: 15px; overflow-y: auto; background: #f9f9f9; display: flex; flex-direction: column; gap: 10px; }
        .chat-msg { padding: 10px 14px; border-radius: 12px; font-size: 14px; max-width: 85%; line-height: 1.4; }
        .user { background: #2e7d32; color: white; align-self: flex-end; border-bottom-right-radius: 2px; }
        .bot { background: white; color: #333; align-self: flex-start; border: 1px solid #ddd; border-bottom-left-radius: 2px; }
        .chat-input-row { padding: 12px; border-top: 1px solid #eee; display: flex; background: white; }
        #chat-input { flex: 1; border: 1px solid #ddd; padding: 10px; border-radius: 25px; outline: none; font-size: 14px; }
        #chat-submit { background: #2e7d32; color: white; border: none; width: 40px; height: 40px; border-radius: 50%; margin-left: 8px; cursor: pointer; display: flex; align-items: center; justify-content: center; }
    </style>
</head>
<body>

<div id="navbar">
  <div class="container">
    <header>
      <nav class="navbar navbar-expand-md navbar-light"> 
        <a class="navbar-brand" href="index.html"> <img src="contact/logo.jpg" class="img-fluid"> </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse"> <i class="fas fa-bars"></i> </button>
      </nav>
    </header>
  </div>
</div>

<section class="contact-area mt-5">
    <div class="container">
        <div class="row">
            <div class="col-lg-8">
                <h2>Contact Us</h2>
                <p>Please use the form below to reach out to Emerald System Integrators.</p>
                
                <form id="contact-form">
                    <div class="form-group">
                        <input type="text" class="form-control" id="name" placeholder="Your Name" required>
                    </div>
                    <div class="form-group">
                        <input type="email" class="form-control" id="email" placeholder="Your Email" required>
                    </div>
                    <div class="form-group">
                        <label id="captcha-label"></label>
                        <input type="text" class="form-control" id="captcha-input" placeholder="Enter the sum" required>
                    </div>
                    <button type="submit" class="btn btn-success" id="submit-form">Send Message</button>
                </form>
            </div>
        </div>
    </div>
</section>

<div id="emerald-chat-widget">
    <div id="chat-circle">ðŸ’¬</div>
    <div id="chat-box">
        <div class="chat-header">
            <span>Emerald AI Support</span>
            <span id="chat-close" style="cursor:pointer; font-size:24px;">&times;</span>
        </div>
        <div id="chat-logs">
            <div class="chat-msg bot">Hi! I'm the Emerald assistant. I can answer questions about our hours or automation services while you fill out the form!</div>
        </div>
        <div class="chat-input-row">
            <input type="text" id="chat-input" placeholder="Ask a question...">
            <button id="chat-submit">âž”</button>
        </div>
    </div>
</div>

<script>
    // Example of your original captcha logic
    let num1 = Math.floor(Math.random() * 10);
    let num2 = Math.floor(Math.random() * 10);
    document.getElementById('captcha-label').innerText = `What is ${num1} + ${num2}?`;

    document.getElementById('contact-form').onsubmit = function(e) {
        const answer = parseInt(document.getElementById('captcha-input').value);
        if (answer !== (num1 + num2)) {
            e.preventDefault();
            alert("Captcha incorrect. Please try again.");
        }
    };
</script>

<script>
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbwyUhYHt07R4il7r-MIpMZMVmpknpTa5BQShi0IU6BN/dev"; 
    const TOKEN = "AKfycbwyUhYHt07R4il7r-MIpMZMVmpknpTa5BQShi0IU6BN";

    const circle = document.getElementById('chat-circle');
    const box = document.getElementById('chat-box');
    const close = document.getElementById('chat-close');
    const input = document.getElementById('chat-input');
    const submit = document.getElementById('chat-submit');
    const logs = document.getElementById('chat-logs');

    circle.onclick = () => { box.style.display = 'flex'; circle.style.display = 'none'; };
    close.onclick = () => { box.style.display = 'none'; circle.style.display = 'flex'; };

    async function sendChat() {
        const text = input.value.trim();
        if(!text) return;
        addMsg(text, 'user');
        input.value = '';
        const loadingId = addMsg('...', 'bot');

        try {
            const response = await fetch(SCRIPT_URL, {
                method: 'POST',
                headers: { 'Content-Type': 'text/plain' },
                body: JSON.stringify({ question: text, token: TOKEN }),
                redirect: 'follow'
            });
            const data = await response.json();
            document.getElementById(loadingId).innerText = data.answer || "I'm having trouble thinking.";
        } catch (e) {
            document.getElementById(loadingId).innerText = "Assistant offline.";
        }
    }

    function addMsg(txt, type) {
        const id = 'msg-' + Date.now();
        const div = document.createElement('div');
        div.id = id;
        div.className = `chat-msg ${type}`;
        div.innerText = txt;
        logs.appendChild(div);
        logs.scrollTop = logs.scrollHeight;
        return id;
    }

    submit.onclick = sendChat;
    input.onkeypress = (e) => { if(e.key === 'Enter') sendChat(); };
</script>

</body>
</html>
