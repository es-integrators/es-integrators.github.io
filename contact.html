<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Emerald System Integrators | Contact</title>
    <link href="contact/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="contact/all.css">
    
    <style>
        /* CHATBOT STYLING */
        #emerald-chat-widget { position: fixed; bottom: 30px; right: 30px; z-index: 9999; font-family: 'Segoe UI', Tahoma, sans-serif; }
        #chat-circle { background: #2e7d32; color: white; width: 65px; height: 65px; border-radius: 50%; display: flex; align-items: center; justify-content: center; cursor: pointer; box-shadow: 0 4px 15px rgba(0,0,0,0.3); transition: transform 0.2s; }
        #chat-circle:hover { transform: scale(1.1); }
        #chat-box { display: none; position: absolute; bottom: 85px; right: 0; width: 340px; height: 480px; background: white; border-radius: 15px; box-shadow: 0 10px 30px rgba(0,0,0,0.25); flex-direction: column; overflow: hidden; border: 1px solid #e0e0e0; }
        .chat-header { background: #2e7d32; color: white; padding: 18px; font-weight: bold; display: flex; justify-content: space-between; align-items: center; }
        #chat-logs { flex: 1; padding: 15px; overflow-y: auto; background: #f7f7f7; display: flex; flex-direction: column; gap: 10px; }
        .chat-msg { padding: 10px 14px; border-radius: 12px; font-size: 14px; max-width: 80%; line-height: 1.5; }
        .user { background: #2e7d32; color: white; align-self: flex-end; border-bottom-right-radius: 2px; }
        .bot { background: #ffffff; color: #333; align-self: flex-start; border: 1px solid #ddd; border-bottom-left-radius: 2px; }
        .chat-input-row { padding: 12px; border-top: 1px solid #eee; display: flex; background: #fff; }
        #chat-input { flex: 1; border: 1px solid #ddd; padding: 10px; border-radius: 25px; outline: none; font-size: 14px; }
        #chat-submit { background: #2e7d32; color: white; border: none; width: 40px; height: 40px; border-radius: 50%; margin-left: 10px; cursor: pointer; display: flex; align-items: center; justify-content: center; }
    </style>
</head>
<body>

    <div id="emerald-chat-widget">
        <div id="chat-circle">ðŸ’¬</div>
        <div id="chat-box">
            <div class="chat-header">
                <span>Emerald Support</span>
                <span id="chat-close" style="cursor:pointer; font-size:22px;">&times;</span>
            </div>
            <div id="chat-logs">
                <div class="chat-msg bot">Hi! I can help with our hours and integration services. What's on your mind?</div>
            </div>
            <div class="chat-input-row">
                <input type="text" id="chat-input" placeholder="Ask a question...">
                <button id="chat-submit">âž”</button>
            </div>
        </div>
    </div>

    <script>
        // --- CONFIGURATION ---
        const SCRIPT_URL = "YOUR_EXEC_URL_HERE"; // PASTE YOUR /exec URL HERE
        const TOKEN = "emerald-secure-123";

        const chatCircle = document.getElementById('chat-circle');
        const chatBox = document.getElementById('chat-box');
        const chatClose = document.getElementById('chat-close');
        const chatInput = document.getElementById('chat-input');
        const chatSubmit = document.getElementById('chat-submit');
        const chatLogs = document.getElementById('chat-logs');

        // Toggle Open/Close
        chatCircle.onclick = () => {
            chatBox.style.display = 'flex';
            chatCircle.style.display = 'none';
        };
        chatClose.onclick = () => {
            chatBox.style.display = 'none';
            chatCircle.style.display = 'flex';
        };

        async function handleChat() {
            const val = chatInput.value.trim();
            if (!val) return;

            addMsg(val, 'user');
            chatInput.value = '';
            const loading = addMsg('...', 'bot');

            try {
                // Using 'text/plain' bypasses CORS preflight checks
                const response = await fetch(SCRIPT_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'text/plain;charset=utf-8' },
                    body: JSON.stringify({ question: val, token: TOKEN }),
                    redirect: 'follow'
                });

                const result = await response.json();
                document.getElementById(loading).innerText = result.answer || "I'm sorry, I missed that. Could you repeat?";
            } catch (err) {
                document.getElementById(loading).innerText = "The assistant is offline. Please try again later.";
                console.error("CORS or Script Error:", err);
            }
        }

        function addMsg(text, type) {
            const id = 'msg-' + Date.now();
            const div = document.createElement('div');
            div.id = id;
            div.className = `chat-msg ${type}`;
            div.innerText = text;
            chatLogs.appendChild(div);
            chatLogs.scrollTop = chatLogs.scrollHeight;
            return id;
        }

        chatSubmit.onclick = handleChat;
        chatInput.onkeypress = (e) => { if(e.key === 'Enter') handleChat(); };
    </script>
</body>
</html>
